{% extends 'base.html' %}
{% load static %}
{% block title %}Hult Prize - FAQs{% endblock title%} 
{%block css %}
<link rel="stylesheet" href="{% static 'css/faqs.css' %}" />
{% endblock css %}

{% block body %}
<div class="container">
  <h3>
    FAQs
  </h3>
  {% for faq in faqs %}
  <div>
    <p>{{ faq.question }}</p>
    <p>{{ faq.answer }}</p>
  </div>
  {% endfor %}
</div>
{% endblock body %}
