{% extends 'base.html' %}
{% block title %}Hult Prize - FAQs{% endblock title%} 
{%block css %}
<style>
  .container {
    margin: 80px auto;
    width: 50vw;
  }
</style>
{% endblock css %}

{% block body %}
<div class="container">
  <h3>
    FAQs
  </h3>
  {% for faq in faqs %}
  <div>
    <p>{{ faq.question }}</p>
    <p>{{ faq.answer }}</p>
  </div>
  {% endfor %}
</div>
{% endblock body %}
